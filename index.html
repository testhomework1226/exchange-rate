<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日匯率看板</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #f4f6fa; text-align: center; padding: 20px; }
    table { margin: 20px auto; border-collapse: collapse; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    th, td { padding: 10px 20px; border: 1px solid #ddd; }
    th { background: #0078d7; color: white; }
  </style>
</head>
<body>
  <h1>💱 每日匯率看板</h1>
  <p id="time">更新時間：載入中...</p>
  <table id="ratesTable">
    <thead>
      <tr>
        <th>貨幣</th>
        <th>匯率</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadRates() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-XXXXXXX/pub?output=csv'; // ← 改成你的連結

      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
          const rows = results.data.filter(r => Object.keys(r).length > 1); // 避免空行
          if (rows.length === 0) {
            document.getElementById('time').innerText = '❌ 無資料';
            return;
          }

          const latest = rows[rows.length - 1];
          const date = latest['Date'] || latest['日期'] || '未知';
          document.getElementById('time').innerText = `更新時間：${date} 上午 9:00～10:00`;

          const wanted = ['USD/NTD', 'RMB/NTD', 'EUR/USD', 'GBP/USD', 'AUD/USD', 'USD/JPY'];
          const tbody = document.querySelector('#ratesTable tbody');
          tbody.innerHTML = '';

          wanted.forEach(code => {
            const rate = latest[code] || latest[code.replace('/', '')];
            if (rate) tbody.innerHTML += `<tr><td>${code}</td><td>${rate}</td></tr>`;
          });
        },
        error: function(err) {
          document.getElementById('time').innerText = '❌ 無法載入資料';
          console.error('錯誤：', err);
        }
      });
    }

    loadRates();
  </script>
</body>
</html>

  </script>
</body>
</html>
