<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>即時匯率看板</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f5f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px 20px;
      border: 1px solid #ddd;
    }
    th {
      background: #0078d7;
      color: white;
    }
  </style>
</head>
<body>
  <h1>💱 即時匯率看板</h1>
  <p id="time">載入中...</p>
  <table id="ratesTable">
    <thead>
      <tr>
        <th>貨幣</th>
        <th>匯率（對 USD）</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadRates() {
      try {
        const url = 'https://api.exchangerate-api.com/v4/latest/USD';
        const res = await fetch(url);
        const data = await res.json();

        // 🕒 解析時間字串
        const utcString = data.time_last_update_utc; // 例如 "Wed, 23 Oct 2024 00:05:01 +0000"
        const cleanUTC = utcString.replace('+0000', 'Z');
        const date = new Date(cleanUTC);

        if (isNaN(date.getTime())) {
          document.getElementById('time').innerText = '❌ 時間解析失敗 (' + utcString + ')';
          console.error('時間格式錯誤：', utcString);
          return;
        }

        // 轉成台灣時間 (+8)
        const taiwanTime = new Date(date.getTime() + 8 * 60 * 60 * 1000);

        const year = taiwanTime.getFullYear();
        const month = String(taiwanTime.getMonth() + 1).padStart(2, '0');
        const day = String(taiwanTime.getDate()).padStart(2, '0');
        let hour = taiwanTime.getHours();

        // 判斷上午/下午
        const isAM = hour < 12;
        const period = isAM ? '上午' : '下午';

        // 轉為 12 小時制
        const displayHour = hour % 12 === 0 ? 12 : hour % 12;
        const nextHour = (displayHour % 12) + 1;
        const nextPeriod = (displayHour === 11) ? (isAM ? '下午' : '上午') : period;

        const formatted = `${year}/${month}/${day} ${period} ${displayHour}:00～${nextPeriod} ${nextHour}:00`;
        document.getElementById('time').innerText = '更新時間：' + formatted;

        // 顯示匯率表
        const wanted = ['TWD', 'JPY', 'EUR', 'GBP', 'AUD', 'CNY'];
        const tbody = document.querySelector('#ratesTable tbody');
        tbody.innerHTML = '';

        wanted.forEach(code => {
          const rate = data.rates[code];
          if (rate) {
            const row = `<tr><td>${code}</td><td>${rate}</td></tr>`;
            tbody.innerHTML += row;
          }
        });
      } catch (error) {
        document.getElementById('time').innerText = '❌ 抓取資料失敗';
        console.error('抓取錯誤：', error);
      }
    }

    loadRates();
  </script>
</body>
</html>
