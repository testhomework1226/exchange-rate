<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>即時匯率看板</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f5f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px 20px;
      border: 1px solid #ddd;
    }
    th {
      background: #0078d7;
      color: white;
    }
  </style>
</head>
<body>
  <h1>💱 即時匯率看板</h1>
  <p id="time">載入中...</p>
  <table id="ratesTable">
    <thead>
      <tr>
        <th>貨幣</th>
        <th>匯率（對 USD）</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadRates() {
      try {
        const url = 'https://api.exchangerate-api.com/v4/latest/USD';
        const res = await fetch(url);
        const data = await res.json();

        // 🕒 這裡是關鍵：用 time_last_update_utc，轉成 JS Date
        const dateStr = data.time_last_update_utc; // e.g. "Tue, 22 Oct 2024 00:05:01 +0000"
        const date = new Date(dateStr);

        // 防呆：如果轉換失敗，跳出警告
        if (isNaN(date.getTime())) {
          document.getElementById('time').innerText = '❌ 時間解析失敗';
          console.error('時間格式錯誤：', dateStr);
          return;
        }

        // 格式化年月日
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');

        // ✅ 固定顯示上午 9:00～10:00
        const formatted = `${year}/${month}/${day} 上午 9:00～10:00`;
        document.getElementById('time').innerText = '更新時間：' + formatted;

        // 顯示想要的幣別
        const wanted = ['TWD', 'JPY', 'EUR', 'GBP', 'AUD', 'CNY'];
        const tbody = document.querySelector('#ratesTable tbody');
        tbody.innerHTML = '';

        wanted.forEach(code => {
          const rate = data.rates[code];
          if (rate) {
            const row = `<tr><td>${code}</td><td>${rate}</td></tr>`;
            tbody.innerHTML += row;
          }
        });
      } catch (error) {
        document.getElementById('time').innerText = '❌ 抓取資料失敗';
        console.error('抓取錯誤：', error);
      }
    }

    loadRates();
  </script>
</body>
</html>
